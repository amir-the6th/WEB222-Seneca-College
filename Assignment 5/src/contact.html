    <div class="container-contact100">
      <div class="wrap-contact100">
        <form class="contact100-form validate-form" action="https://httpbin.org/post" method="POST">
          <span class="contact100-form-title">
            Send Us A Message
          </span>
  
  
          <div class="wrap-input100 validate-input" data-validate="Name is required">
            <label class="label-input100" for="name">Full name <span class="text-danger">*</span></label>
            <input id="name" class="input100" type="text" name="name" autocomplete="name" placeholder="Enter your name...">
            <span class="focus-input100"></span>
          </div>
  
  
          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <label class="label-input100" for="email">Email Address <span class="text-danger">*</span></label>
            <input id="email" class="input100" type="text" name="email" autocomplete="email" placeholder="Enter your email...">
            <span class="focus-input100"></span>
          </div>


          <div class="wrap-input100 validate-input">
            <label class="label-input100" for="address">Address</label>
            <input id="address" class="input100" type="text" name="address" placeholder="Enter your address...">
            <span class="focus-input100"></span>
          </div>
  
          <div class="wrap-input100">
            <div class="label-input100">City</div>
            <div>
              <select class="js-select2" name="city">
                <option>Select..</option>
                <option>Calgary</option>
                <option>Edmonton</option>
                <option>Halifax</option>
                <option>Montreal</option>
                <option>Ottawa</option>
                <option>Regina</option>
                <option>Toronto</option>
                <option>Victoria</option>
                <option>Vancouver</option>
                <option>Winnipeg</option>
              </select>
              <div class="dropDownSelect2"></div>
            </div>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Valid Postal Code is required: M2N7B6 or M2N 7B6">
            <label class="label-input100" for="postal-code">Postal Code</label>
            <input id="postal-code" class="input100" type="text" name="postal-code" autocomplete="postal-code" placeholder="Ex. M2N 7B6">
            <span class="focus-input100"></span>
          </div>


          <div class="wrap-contact3-form-radio">
						<div class="contact3-form-radio m-r-30">
							<input class="input-radio3" id="radio1" type="radio" name="choice" value="question" checked="checked">
							<label class="label-radio3" for="radio1">
								Question
							</label>
						</div>

						<div class="contact3-form-radio m-r-30">
							<input class="input-radio3" id="radio2" type="radio" name="choice" value="comment">
							<label class="label-radio3" for="radio2">
								Comment
							</label>
            </div>
            
            <div class="contact3-form-radio">
							<input class="input-radio3" id="radio3" type="radio" name="choice" value="order-problem">
							<label class="label-radio3" for="radio3">
								Order Problem
							</label>
						</div>
          </div>
          
          <div class="wrap-input100 input3-select">
            <div class="wrap-input100 validate-input">
              <label class="label-input100" for="order-no">Order Number</label>
              <input id="order-no" class="input100" type="text" name="order-no" placeholder="Enter Your Order Number...">
              <span class="focus-input100"></span>
            </div>
					</div>
  
          <div class="wrap-input100 validate-input" data-validate = "Message is required">
            <label class="label-input100" for="message">Message <span class="text-danger">*</span></label>
            <textarea id="message" class="input100" name="message" placeholder="Type your message here..."></textarea>
            <span class="focus-input100"></span>
          </div>

          <input name="author" value="Amirhossein Sabagh" type="hidden" />
  
          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn">
              Send
            </button>
          </div>

          <div class="back-home">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <a href="./index.html"><h4>Home</h4></a>
          </div>
  
          <div class="contact100-form-social flex-c-m">
            <a href="https://facebook.com" class="contact100-form-social-item flex-c-m bg1 m-r-5">
              <i class="fa fa-facebook-f" aria-hidden="true"></i>
            </a>
  
            <a href="https://www.twitter.com/richardali_the6" class="contact100-form-social-item flex-c-m bg2 m-r-5">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
  
            <a href="https://open.spotify.com/user/pgeibeia0bmlahg7ba1hgptor" class="contact100-form-social-item flex-c-m bg3">
              <i class="fa fa-spotify" aria-hidden="true"></i>
            </a>
          </div>
        </form>
  
        <div class="contact100-more flex-col-c-m" style="background-image: url('images/contact-music.jpg');">
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

      <script src="vendor/animsition/js/animsition.min.js"></script>

      <script src="vendor/bootstrap/js/popper.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
      <script src="vendor/select2/select2.min.js"></script>
      <script>
        $(".js-select2").each(function(){
          $(this).select2({
            minimumResultsForSearch: 20,
            dropdownParent: $(this).next('.dropDownSelect2')
          });
        })
        $(".js-select2").each(function(){
          $(this).on('select2:open', function (e){
            $(this).parent().next().addClass('eff-focus-selection');
          });
        });
        $(".js-select2").each(function(){
          $(this).on('select2:close', function (e){
            $(this).parent().next().removeClass('eff-focus-selection');
          });
        });

        </script>
